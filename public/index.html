<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DEM Viewer</title><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body><div class="drop-zone" id="dropZone"><p>Drag & Drop a GeoTIFF file here</p></div><div class="container"><div class="panel"><div class="controls"><h3>2D View</h3><div><label for="colorScheme2d">Color Scheme:</label> <select id="colorScheme2d"><option value="viridis">Viridis</option><option value="plasma">Plasma</option><option value="inferno">Inferno</option><option value="magma">Magma</option><option value="terrain">Terrain</option><option value="rainbow">Rainbow</option><option value="gray">Grayscale</option></select></div></div><div id="dem2d"><div class="loading" id="loading2d">Loading...</div></div><div class="stats-table"><h3>Band Statistics</h3><table id="statsTable"><tr><th>Statistic</th><th>Value</th></tr><tr><td>Minimum</td><td id="minVal">-</td></tr><tr><td>Maximum</td><td id="maxVal">-</td></tr><tr><td>Mean</td><td id="meanVal">-</td></tr><tr><td>Standard Deviation</td><td id="stdVal">-</td></tr><tr><td>Nodata Value</td><td id="noDataVal">-</td></tr><tr><td>Dimensions</td><td id="dimensions">-</td></tr></table></div></div><div class="panel"><div class="controls"><h3>3D View</h3><div><label for="colorScheme3d">Color Scheme:</label> <select id="colorScheme3d"><option value="viridis">Viridis</option><option value="plasma">Plasma</option><option value="inferno">Inferno</option><option value="magma">Magma</option><option value="terrain">Terrain</option><option value="rainbow">Rainbow</option><option value="gray">Grayscale</option></select> <label for="verticalExaggeration">Vertical Exaggeration:</label> <input type="range" id="verticalExaggeration" min="0.1" max="5" step="0.1" value="0.1"> <span id="exaggerationValue">0.1x</span></div></div><div id="dem3d"><div class="loading" id="loading3d">Loading...</div></div><div class="info-box"><p><strong>Controls:</strong> Use <strong>W, A, S, D</strong> keys to move the camera. <strong>Click and drag</strong> to rotate. <strong>Mouse wheel</strong> to zoom in/out.</p></div></div></div></body></html>
